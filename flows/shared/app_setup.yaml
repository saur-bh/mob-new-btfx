# Shared App Setup Flow
# This flow handles app launch and mode selection

appId: com.bitfinex.mobileapp.dev
name: "App Setup"
description: "Launch app and select mode (Lite/Full)"
---
# Launch app with clean state
- launchApp:
    clearState: true
    clearKeychain: true
# Import Android test data and config
- runScript: '../../testdata/testdata-android.js'
# Wait for app to load
- extendedWaitUntil:
    visible: "Tailored to you"
    timeout: 10000

# Select app mode (Lite or Full)
- tapOn: ${output.app.modes.lite}  # Default to Lite mode

# Continue to next screen
- tapOn: ${output.app.navigation.continue}
