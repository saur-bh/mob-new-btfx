# Pay Navigation Flow
# Navigate to Pay section and verify Fast Pay

appId: com.bitfinex.bfxdev
name: "Navigate to Pay"
description: "Navigate to Pay section and verify Fast Pay is visible"
---
# Take a screenshot to see navigation options
- takeScreenshot: "pay_navigation.png"

# Try different pay navigation options (iOS/Android compatible)
- tapOn:
    text: ".*[Pp]ay.*"
    optional: true
- tapOn:
    text: ".*[Tt]ransfer.*"
    optional: true
- tapOn:
    text: ".*[Ss]end.*"
    optional: true

# Wait for navigation
- waitForAnimationToEnd

# Check for pay/transfer indicators
- assertVisible:
    text: ".*[Ff]ast [Pp]ay.*"
    optional: true
- assertVisible:
    text: ".*[Pp]ay.*"
    optional: true
- assertVisible:
    text: ".*[Tt]ransfer.*"
    optional: true
